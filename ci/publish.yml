groups:
  - name: All
    jobs:
      - Start
      - AlikafkaInstancesDataSource
      - DBInstancesDataSource
      - KeyPairsDataSource
      - KmsKeysDataSource
      - KvstoreInstancesDataSource
      - EipsDataSource
      - OnsInstancesDataSource
      - OtsInstancesDataSource
      - NatGatewaysDataSource
      - VSwitchesDataSource
      - InstancesDataSource
      - OssBucketsDataSource
      - Publish

shared:
  - &clone-provider
    get: terraform-provider-ks3
    resource: terraform-provider-ks3
    trigger: true

  - &get-ksyun-cli
    get: ksyun-cli
    resource: ksyun-cli

  - &clone-goreleaser
    get: goreleaser
    resource: goreleaser
    trigger: false

  - &run
    task: terraform ci
    file: terraform-provider-ks3/ci/tasks/run.yml
    params: &run-params
      ALICLOUD_ACCESS_KEY: {{ksyun_access_key}}
      ALICLOUD_SECRET_KEY: {{ksyun_secret_key}}
      ALICLOUD_REGION: {{ksyun_region}}
      ALICLOUD_ACCOUNT_SITE: {{ksyun_account_site}}
      TEST_CASE_CODE: ""
      SWEEPER: false
      ACCESS_URL: {{access_ci_url}}
      ACCESS_USER_NAME: {{access_ci_user_name}}
      ACCESS_PASSWORD: {{access_ci_password}}
      DING_TALK_TOKEN: {{ding_talk_token}}
      ALICLOUD_ACCOUNT_ID: {{ksyun_accound_id}}
      ALICLOUD_RESOURCE_GROUP_ID: {{ksyun_resource_group_id}}

  - &publish
    task: terraform ci
    file: terraform-provider-ks3/ci/tasks/publish.yml
    params:
      GITHUB_TOKEN: {{ksyun_github_token}}
      GPG_FINGERPRINT: {{ksyun_gpg_fingerprint}}

jobs:
  - name: Start
    plan:
    - in_parallel:
      - get: terraform-provider-ks3
        resource: terraform-provider-ks3
        trigger: false
      - task: simple-task
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: { repository: busybox }
          run:
            path: echo
            args: [ "Start publish Terraform Provider Alicloud!" ]

  - name: AlikafkaInstancesDataSource
    plan:
    - in_parallel:
      - get: terraform-provider-ks3
        resource: terraform-provider-ks3
        passed: [ Start ]
      - get: ksyun-cli
        resource: ksyun-cli
      - <<: *run
        params:
          <<: *run-params
          TEST_CASE_CODE: "AlikafkaInstancesDataSource"

