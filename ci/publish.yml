      - aggregate:
          - *clone-goreleaser
      - <<: *publish
      - put: terraform-provider-ks3-out
        params: { repository: terraform-provider-ks3, rebase: true }

resources:
- name: terraform-provider-ks3
  type: git
  source:
    uri: https://github.com/aliyun/terraform-provider-ks3.git
    branch: master

- name: terraform-provider-ks3-out
  type: git
  source:
    uri: git@github.com:aliyun/terraform-provider-ks3.git
    branch: master
    private_key: {{github_terraform-alicloud-provider_private-key}}

- name: goreleaser
  type: git
  source:
    uri: https://github.com/goreleaser/goreleaser
    branch: v0.154.0

- name: ksyun-cli
  type: s3
  source:
    access_key_id: {{ksyun_cli_access_key}}
    secret_access_key: {{ksyun_cli_secret_key}}
    bucket: {{ksyun_cli_bucket}}
    regexp: .*-cli-linux-3\.0\.(\d+)-amd64\.tgz
    region_name: {{ksyun_cli_region}}
    endpoint: oss-((ksyun_cli_region)).aliyuncs.com
